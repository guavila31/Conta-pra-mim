<div class="container">
  <div class="row">
    <div class="col-12"><br></div>
  </div>
  <div class="row">
    <div class="col-7" style="padding: 0 2rem; border-right: 1px solid #48473c4b">
      <div class="row text-center mt-4">
        <div class="col-12">
          <span class="title">
            Meu perfil
          </span>
        </div>
        <div class="col-12">
          <div class="perfil">
            <div></div>
          </div>
        </div>
        <div class="col-12">
          <span class="nome-usuario mb-4">
            Nome do usuario
          </span>
        </div>
        <div class="col-12">
          <mat-form-field hintLabel="Max 20 caracteres" appearance="standard">
            <mat-label>NOME</mat-label>
            <input matInput #input maxlength="10" placeholder="Gustavo Felipe">
            <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>CELULAR</mat-label>
            <input matInput #input maxlength="10" placeholder="xx-xxxxx-xxxx">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>EMAIL</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Insira um email valido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email Ã© <strong>Obrigatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-6 mt-5 text-center">
          <button class="btn botao-primario">Cancelar</button>
        </div>
        <div class="col-6 mt-5 text-center">
          <button class="btn botao-secundario">confirmar</button>
        </div>

      </div>
    </div>
    <div class="col-5">
      <div class="alterar-senha">
        <div class="titulo mb-4">
          alterar senha
        </div>
        <mat-form-field appearance="standard">
          <mat-label>SENHA ATUAL</mat-label>
          <input matInput #input maxlength="10" placeholder="">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>NOVA SENHA</mat-label>
          <input matInput #input maxlength="10" placeholder="">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>CONFIRMAR SENHA</mat-label>
          <input matInput #input maxlength="10" placeholder="">
        </mat-form-field>
        <div class="col-6 mt-3 text-center w-100" >
          <button class="btn botao-salvar">salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
